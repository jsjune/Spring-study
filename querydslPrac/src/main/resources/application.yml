spring:
  datasource:
    url: jdbc:h2:mem:querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
     ddl-auto: create # create-drop은 application 시작할때 데이터 들이 다 날아감
    properties:
      hibernate:
       show_sql: true
       format_sql: true

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace